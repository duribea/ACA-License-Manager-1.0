<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKVA Connect Analytics - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #2E5159;
            border-radius: 5px;
            text-align: center;
        }
        
        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }
        
        .login-container input {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        
        .login-container button {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            background-color: #118EBF;
            padding: 12px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        .login-container button:hover {
            background-color: #0E7AA1;
        }
        
        .login-error {
            color: #ff4444;
            margin: 10px 0;
            display: none;
            padding: 10px;
            background-color: rgba(255, 68, 68, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo aca.png" alt="Logo AKVA Connect">
        <h2 style="text-align: center;">AKVA Connect Analytics</h2>
<h3 style="text-align: center;">Sistema de Gesti칩n de Licencias</h3>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <div id="loginError" class="login-error">Usuario o contrase침a incorrectos</div>
            <button type="submit">Iniciar Sesi칩n</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    document.getElementById('loginError').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loginError').style.display = 'block';
            });
        });
    </script>
</body>
</html>
